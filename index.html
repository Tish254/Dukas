<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dukas E-commerce</title>

    <script src="https://kit.fontawesome.com/51d4663447.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="css/style.css">


</head>
<body>
    <header id="header" class="navbar">
        <div class="container">
            <a href="#" class="mobile-nav"><img src="images/bars.svg" alt="Toggle Navigation"></a>
            <a href="#"><img src="images/logo.svg" alt="Website Logo"></a>
            <nav>
                <ul class="primary-nav">
                    <li>Home</li>
                    <li>Shop</li>
                    <li>Popular</li>
                    <li>Contact</li>
                </ul>

                <ul class="secondary-nav">
                    <li>Login</li>
                   
                </ul>
            </nav>
            <div class="left-nav">
                <a href="#">
                    <img src="images/search.svg" alt="Search Icon">

                </a>
                <a href="#">
                    <img src="images/cart.svg" alt="Shopping Cart Icon">
                </a>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <div class="hero-left">
                <h3>
                    Affordability
                </h3>
                <h1>
                    BEST ON SALE
                </h1>
                <h2>
                    Get That Look
                </h2>
                <div class="hero-button">
                    <a href="#">Go Shopping</a>
                </div>
            </div>
            <div class="hero-right">
                <h3>
                    BEST Z-EROS
                </h3>
                <h2>
                    Ultimate Perfection
                </h2>

                <div class="hero-left-center">
                    <a href="#"><img src="images/less-than.svg" alt="Go Left Corousel" class="greater-less-than"></a>
                    <img src="images/shoeslide4.svg" class="shoe-images" alt="Shoe Image 4">
                    <a href="#"><img src="images/greater-than.svg" alt="" class="greate-less-than"></a>
                </div>
                <div class="slider">
                    <div class="slider-sides">
                    </div>
                    <div class="slider-current">
                    </div>
                    <div class="slider-sides">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="categories">
        <h1>Categories</h1>
        <div class="container">
            <div class="category">
                <div class="category-image">
                    <img src="images/men-shoe.jpg" alt="A Picture of Mens Shoes">
                </div>
                <div class="category-description">
                    <h2>
                        MEN
                    </h2>
                    <a href="#">Shop <img src="images/arrow-left.svg" alt="Arrow Left Shopping"></a>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="category">
                <div class="category-image">
                    <img src="images/women-shoe.jpg" alt="A Picture of Mens Shoes">
                </div>
                <div class="category-description">
                    <h2>
                        WOMEN 
                    </h2>
                    <a href="#">Shop <img src="images/arrow-left.svg" alt="Arrow Left Shopping"></a>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="category">
                <div class="category-image">
                    <img src="images/children-shoe.jpg" alt="A Picture of Mens Shoes">
                </div>
                <div class="category-description">
                    <h2>
                        CHILDREN
                    </h2>
                    <a href="#">Shop <img src="images/arrow-left.svg" alt="Arrow Left Shopping"></a>
                </div>
            </div>
        </div>
    </section>

    
</body>
</html>
